    <link rel="stylesheet" href="css/vote.css">

    <script type="text/javascript" src="js/vote.js"></script>
</head>

<body>
    <h1>投票画面</h1>

    <article>
        <section id="section1">
            <p class="image"><img id="img1" src="img/pic_01.jpg" width="100%" alt="きのこの山"></p>

                <h2 id="img1_name">きのこの山</h2>

        <section id="section2">
            <p class="image"><img id="img2" src="img/pic_02.jpg" width="100%" alt="たけのこの里"></p>

                <h2 id="img2_name">たけのこの里</h2>
            </div>
        </section>

        <section id="section3">
            <p class="image"><img id="img3" src="img/pic_02.jpg" width="100%" alt="XXXXX"></p>
            <div class="lavel_area">
                <h2 id="img3_name">XXXXX</h2>
            </div>
        </section>

        <section id="section4">
            <p class="image"><img id="img4" src="img/pic_02.jpg" width="100%" alt="YYYYY"></p>
            <div class="lavel_area">
                <h2 id="img4_name">YYYYY</h2>

    <footer>
